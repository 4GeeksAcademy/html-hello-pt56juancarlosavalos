<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .payment-icon {
            width: 40px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        .cash-icon {
            background-color: #6c757d;
        }
        .visa-icon {
            background-color: #1a1f71;
        }
        .mastercard-icon {
            background-color: #eb001b;
        }
        .amex-icon {
            background-color: #006fcf;
        }
        .alert-custom {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 0.375rem;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert-custom">
                    Some fields are missing
                </div>
                
                <form id="paymentForm" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cardNumber" 
                                   placeholder="XXXXXXXXXXXXXXXX"
                                   pattern="[0-9]{13,19}"
                                   maxlength="19"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a valid card number.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cvc" 
                                   placeholder="0000"
                                   pattern="[0-9]{3,4}"
                                   maxlength="4"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a valid CVC.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" 
                                       class="form-control" 
                                       id="amount" 
                                       placeholder="Amount"
                                       min="0.01"
                                       step="0.01"
                                       required>
                                <div class="invalid-feedback">
                                    Please provide a valid amount.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a first name.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a last name.
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="city"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a city.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option value="">Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <!-- Agrega mÃ¡s si deseas -->
                            </select>
                            <div class="invalid-feedback">
                                Please select a state.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="postalCode"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a postal code.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div class="payment-icons">
                            <div class="payment-icon cash-icon">ðŸ’µ</div>
                            <div class="payment-icon visa-icon">VISA</div>
                            <div class="payment-icon mastercard-icon">MC</div>
                            <div class="payment-icon amex-icon">AMEX</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const form = document.getElementById('paymentForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>
</html>
